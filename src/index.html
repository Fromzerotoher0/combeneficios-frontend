<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Combeneficios</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <script>
      function init() {
        const mp = new MercadoPago(
          "TEST-feadb05c-9782-4fb8-947b-54949c3f1fe7",
          {
            locale: "es-CO",
          }
        );

        const asyncPostCall = async () => {
          try {
            const response = await fetch(
              "https://45.63.109.10:7000/api/beneficiaries/mercadopago",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  // your expected POST request payload goes here
                  title: "My post title",
                  body: "My post content.",
                }),
              }
            );
            const data = await response.json();
            console.log(data.preferenceId);
            localStorage.setItem("preferenceId", data.preferenceId);
            mp.checkout({
              preference: {
                id: `${data.preferenceId}`,
              },
              render: {
                container: ".cho-container", // Indica el nombre de la clase donde se mostrará el botón de pago
                label: "Agendar", // Cambia el texto del botón de pago (opcional)
              },
              theme: {
                elementsColor: "#4d840c",
              },
              auto_return: "approved",
            });
          } catch (error) {
            // enter your logic for when there is an error (ex. error toast)

            console.log(error);
          }
        };

        asyncPostCall();
      }
    </script>
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
