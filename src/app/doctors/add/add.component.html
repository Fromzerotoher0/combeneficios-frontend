<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="contact_container">
      <header>
        <nav class="navBar">
          <div class="nav_container">
            <img src="icons/ubication-icon.png" alt="logo" class="logo" />
            <select class="select_ciudad" name="ciudad" id="ciudad">
              <option hidden selected>ciudad</option>
              <option value="item 1">Barranquilla</option>
              <option value="item 2">Santa Marta</option>
              <option value="item 3">Medellin</option>
              <option value="item 1">Bogota</option>
              <option value="item 1">Barrancabermeja</option>
            </select>
            <input type="checkbox" id="check" />
            <label for=""
              ><span class="material-icons-outlined bell">
                notifications
              </span></label
            >
            <label for="check" class="bar-btn"
              ><span class="material-icons settings"> settings </span>
            </label>
            <ul class="nav-menu">
              <li>
                <img
                  src="icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Mi Perfil</a>
              </li>
              <li>
                <img
                  src="icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Mis beneficios</a>
              </li>
              <li>
                <img
                  src="icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Soporte</a>
              </li>
              <li>
                <img
                  src="icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Cont√°ctenos</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <h3 class="contact-title">Solicitud para ser medico</h3>
      <div class="container-contact">
        <div class="contact">
          <form
            (ngSubmit)="contacto()"
            autocomplete="off"
            [formGroup]="miFormulario"
          >
            <input
              type="text"
              class="text"
              formControlName="asunto"
              placeholder="Asunto"
            />
            <select class="select" formControlName="modalidad">
              <option value="" selected disabled hidden>Modalidad</option>
              <option value="{{ item }}" *ngFor="let item of modalidad">
                {{ item }}
              </option>
            </select>

            <input
              type="text"
              class="text"
              formControlName="direccion"
              placeholder="direccion"
            />
            <input type="submit" class="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
