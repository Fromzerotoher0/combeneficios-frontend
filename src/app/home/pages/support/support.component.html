<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <title>Home</title>
  </head>
  <body>
    <div class="container_mi">
      <mat-sidenav-container fullscreen>
        <mat-sidenav #sidenav mode="push">
          <mat-toolbar color="primary">
            <span>menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
          </mat-toolbar>

          <mat-nav-list>
            <a [routerLink]="['/home']" mat-list-item (click)="sidenav.toggle()"
              ><mat-icon mat-list-icon style="color: gray">home</mat-icon
              ><span>Pagina principal</span></a
            >
            <a [routerLink]="['/home']" mat-list-item (click)="perfil()"
              ><mat-icon mat-list-icon style="color: gray">person</mat-icon
              ><span>Mi perfil</span></a
            >
            <a
              [routerLink]="['/beneficiarios/lista']"
              mat-list-item
              (click)="sidenav.toggle()"
              ><mat-icon mat-list-icon style="color: gray">group</mat-icon
              ><span>Mis Beneficiarios</span></a
            >

            <a
              [routerLink]="['/app/soporte']"
              mat-list-item
              (click)="sidenav.toggle()"
              ><mat-icon mat-list-icon style="color: gray">settings</mat-icon
              ><span>soporte</span></a
            >
            <a
              [routerLink]="['/app/contacto']"
              mat-list-item
              (click)="sidenav.toggle()"
              ><mat-icon mat-list-icon style="color: gray"
                >contact_mail</mat-icon
              ><span>contacto</span></a
            >
          </mat-nav-list>
        </mat-sidenav>

        <mat-toolbar>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="spacer"></span>
          <button
            mat-icon-button
            class="example-icon favorite-icon"
            aria-label="notificaciones"
          >
            <mat-icon>notifications</mat-icon>
          </button>
          <button
            mat-icon-button
            class="example-icon"
            aria-label="cerrar sesion"
            (click)="logout()"
          >
            <mat-icon>logout</mat-icon>
          </button>
        </mat-toolbar>

        <div class="middle-menu">
          <h2>Soporte</h2>
          <div class="support">
            <div class="support-item">
              <div class="logo-support-whatsapp">
                <img
                  src="../../../../assets/icons/whatsapp-logo.png"
                  width="70px"
                  height="70px"
                  alt=""
                />
              </div>
              <div>
                <p>Chat de Whatsapp</p>
                <button class="btn-entrar" (click)="chat()">
                  <strong>Entrar</strong>
                </button>
              </div>
            </div>
            <div class="support-item">
              <div class="logo-support-mail">
                <img src="../../../../assets/icons/correo-logo.png" alt="" />
              </div>
              <div>
                <p>Correo electronico</p>
                <button class="btn-entrar-2" (click)="correo()">
                  <strong>Entrar</strong>
                </button>
              </div>
            </div>
          </div>
        </div>
      </mat-sidenav-container>
    </div>
  </body>
</html>
