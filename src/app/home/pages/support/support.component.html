<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

            />

              <option hidden selected>ciudad</option>

              <option value="item 2">Santa Marta</option>
              <option value="item 3">Medellin</option>
              <option value="item 1">Bogota</option>
              <option value="item 1">Barrancabermeja</option>
            </select>
            <input type="checkbox" id="check" />
            <label for=""
              ><span class="material-icons-outlined bell">
                notifications
              </span></label
            >
            <label for="check" class="bar-btn"
              ><span class="material-icons settings"> settings </span>
            </label>
            <ul class="nav-menu">
              <li>
                <img
                  src="../../../../assets/icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Mi Perfil</a>
              </li>
              <li>
                <img
                  src="../../../../assets/icons/ubication-icon.png"

              <li>
                <img

              </li>
              <li>
                <img
                  src="../../../../assets/icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Cont√°ctenos</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="middle-menu">
        <h2>Soporte</h2>
        <div class="support">
          <div class="support-item">
            <div class="logo-support-whatsapp">
              <img
                src="../../../../assets/icons/whatsapp-logo.png"
                width="70px"
                height="70px"
                alt=""
              />
            </div>
            <div>
              <p>Chat de Whatsapp</p>
              <button class="btn-entrar" (click)="chat()">
                <strong>Entrar</strong>
              </button>
            </div>
          </div>
          <div class="support-item">
            <div class="logo-support-mail">
              <img src="../../../../assets/icons/correo-logo.png" alt="" />
            </div>
            <div>
              <p>Correo electronico</p>
              <button class="btn-entrar-2" (click)="correo()">
                <strong>Entrar</strong>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
