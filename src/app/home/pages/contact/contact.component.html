<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <mat-sidenav-container fullscreen>
      <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
          <span>menu</span>
          <span class="spacer"></span>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </mat-toolbar>

        <mat-nav-list>
          <a [routerLink]="['/home']" mat-list-item (click)="sidenav.toggle()"
            ><mat-icon mat-list-icon style="color: gray">home</mat-icon
            ><span>Pagina principal</span></a
          >
          <a [routerLink]="['/home']" mat-list-item (click)="perfil()"
            ><mat-icon mat-list-icon style="color: gray">person</mat-icon
            ><span>Mi perfil</span></a
          >
          <a
            [routerLink]="['/app/lista']"
            mat-list-item
            (click)="sidenav.toggle()"
            ><mat-icon mat-list-icon style="color: gray">group</mat-icon
            ><span>Mis Beneficiarios</span></a
          >

          <a
            [routerLink]="['/app/soporte']"
            mat-list-item
            (click)="sidenav.toggle()"
            ><mat-icon mat-list-icon style="color: gray">settings</mat-icon
            ><span>soporte</span></a
          >
          <a
            [routerLink]="['/app/contacto']"
            mat-list-item
            (click)="sidenav.toggle()"
            ><mat-icon mat-list-icon style="color: gray">contact_mail</mat-icon
            ><span>contacto</span></a
          >
        </mat-nav-list>
      </mat-sidenav>

      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="notificaciones"
        >
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="cerrar sesion">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>

      <div class="contact_container">hola mundo</div>
    </mat-sidenav-container>
  </body>
</html>
