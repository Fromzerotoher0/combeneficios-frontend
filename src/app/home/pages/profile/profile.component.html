<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <title>Home</title>
  </head>
  <body>
    <div class="container_mi">
      <header>
        <nav class="navBar">
          <div class="nav_container">
            <img
              src="../../../../assets/icons/ubication-icon.png"
              alt="logo"
              class="logo"
            />
            <select class="select_ciudad" name="ciudad" id="ciudad">
              <option hidden selected>ciudad</option>
              <option value="item 1">Barranquilla</option>
              <option value="item 2">Santa Marta</option>
              <option value="item 3">Medellin</option>
              <option value="item 1">Bogota</option>
              <option value="item 1">Barrancabermeja</option>
            </select>
            <input type="checkbox" id="check" />
            <label for=""
              ><span class="material-icons-outlined bell">
                notifications
              </span></label
            >
            <label for="check" class="bar-btn"
              ><span class="material-icons settings"> settings </span>
            </label>
            <ul class="nav-menu">
              <li>
                <img
                  src="../../../../assets/icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Mi Perfil</a>
              </li>
              <li>
                <img
                  src="../../../../assets/icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Mis beneficios</a>
              </li>
              <li>
                <img
                  src="../../../../assets/icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Soporte</a>
              </li>
              <li>
                <img
                  src="../../../../assets/icons/ubication-icon.png"
                  class="menu_logo"
                  alt=""
                /><a href="#">Cont√°ctenos</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="middle-menu">
        <h2>Mi Perfil</h2>
        <div class="general-information">
          <div class="children_p">
            <div class="profile-photo" *ngFor="let item of user">
              <img src="{{ user }}" alt="foto medico" />
            </div>
          </div>
        </div>
        <div class="profile-data">
          <form
            (ngSubmit)="update()"
            autocomplete="off"
            [formGroup]="miFormulario"
          >
            <label for="nombres">nombres</label><br />
            <input type="text" id="nombres" formControlName="nombres" /><br />
            <label for="nombres">Apellidos</label><br />
            <input
              type="text"
              id="apellidos"
              formControlName="apellidos"
            /><br />
            <label for="correo">Correo Electronico</label><br />
            <input type="text" formControlName="email" id="correo" /><br />
            <label for="telefono">Telefono</label><br />
            <input type="text" formControlName="telefono" id="telefono" />
            <button class="btn-update">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
